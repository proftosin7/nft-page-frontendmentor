<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
</head>

<body>
    <main>
        <section class="card">
            <div class="container">
                <div class="pic">
                    <a href="#"><img class="image" src="./images/image-equilibrium.jpg" alt="equilibrium" id="equilibrium" /></a>
                    <div class="overlay"></div>
                </div>
                <a href="#">
                    <h1>Equilibrium #3429</h1>
                </a>

                <h2>Our Equilibrium collection promotes balance and calm.</h2>

                <div class="details">
                    <div>
                        <p class="value">
                            <img src="./images/icon-ethereum.svg" alt="ethereum" />0.041 ETH
                        </p>
                    </div>
                    <div>
                        <p class="duration">
                            <img src="./images/icon-clock.svg" alt="" />3 days left
                        </p>
                    </div>
                </div>
                <hr size="1px" width="100%" color="hsl(215, 32%, 27%)" />
                <div class="avatar">
                    <img src="./images/image-avatar.png" alt="" />
                    <div>
                        <h3>Creation of <a href="#">Jules Wyvern</a></h3>
                    </div>
                </div>
            </div>
        </section>

        <section class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
        >. Coded by <a href="#">Elijah Olaniyi</a>.
        </section>
    </main>
</body>

</html>
